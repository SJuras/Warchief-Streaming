<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="website for presentation and promotion of gamering streaming">
  <meta name="keywords" content="gaming, gamer, world of warcraft, doom, unreal tournament">
  <meta name="author" content="Sarif Design">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/main.js" defer></script>
  <script src="js/smoothscrollpolyfills.min.js"></script>
  <link href="icons/css/all.css" rel="stylesheet">
  <title>Warchief Gaming | Gamer Streming</title>
  <link rel="shortcut icon" type="image/jpg" href="img/favicon.png"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- header -->
<div class="header">
  <div class="header-container">
    <a href="#">
      <div class="logo">
        WARCHIEF-GAMING
      </div>
    </a>
    <div class="toggle" onclick="toggleMenu();"></div>
  </div>
</div>
<!-- header END -->

<!-- hero section -->
<section class="section-100" id="home">
  <div class="hero-container">
    <div class="container">
      <div class="main-center-container">
        <div class="count-down-timer">

        </div>
        <h2>Warchief Gaming</h2>
        <h1>Gaming Streaming</h1>

        <h4>Powered by: NextGen</h4>
        <h4>Monster Drink</h4>
        <a href="#" class="btn">Tipka</a>

        <div class="orc">
          <img src="img/orc.png" alt="orc warrior" />
        </div>
      </div>
    </div>
  </div>
</section>
<!-- hero section END -->

<!-- gaming streams -->
<section class="section-100 schedule-section" id="schedule">
  <div class="container">
    <h2>What games are streamed</h2>
  </div>
</section>
<!-- gaming streams END -->

<!-- nextgen -->
<section class="section-100 nextgen-section" id="nextgen">
  <div class="container">
    <h2>nextgen</h2>
  </div>
</section>
<!-- nextgen END -->

<!-- monster -->
<section class="section-min-100 monster-section" id="monster">
  <div class="container">
    <h2>monster</h2>
  </div>
</section>
<!-- monster END -->

<!-- follow -->
<section class="section-100 follow-section" id="follow">
  <div class="container">
    <div class="section-container">
      <h2>follow us:</h2>
      <div class="row">
        <div class="profile">

        </div>
        <div class="icons">
          <h5>Follow me on my social media</h5>
          <ul>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#"><i class="fab fa-twitch"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="profile">
          <div class="profile-img">
            <img src="img/nextgen.png">
          </div>
        </div>
        <div class="icons">
          <h5>For more gaming streams follow us on</h5>
          <ul>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#"><i class="fab fa-twitch"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- follow END -->

<!-- footer -->
<footer>
  <div class="container">
    <h2>footer</h2>
  </div>
</footer>
<!-- footer END -->

<!-- sidemenu -->
<div class="sidemenu">
  <ul>
    <li><a href="#home" onclick="toggleMenu();">Home</a></li>
    <li><a href="#schedule" onclick="toggleMenu();">schedule</a></li>
    <li><a href="#nextgen" onclick="toggleMenu();">nextgen</a></li>
    <li><a href="#monster" onclick="toggleMenu();">monster</a></li>
    <li><a href="#follow" onclick="toggleMenu();">follow us</a></li>
  </ul>
</div>
<!-- sidemenu END -->

  <script src="js/smoothScroll.js"></script>
</body>
</html>
